<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <div class="header">
    <button class="home-btn" onclick="window.location.href='../home/index.html'">üè†</button>
    <h1>Contato</h1>
  </div>

  <div class="form-section">
    <h2>Fale com a gente!</h2>
    <form id="contatoForm">
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required />
      </div>

      <div class="row">
        <div>
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" />
        </div>
        <div>
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" />
        </div>
      </div>

      <div>
        <label for="assunto">Mensagem</label>
        <textarea id="assunto" rows="4" placeholder="Digite sua mensagem" required></textarea>
      </div>

    <form id="contatoForm">
      <button type="submit">Enviar</button>
      <p id="form-feedback" class="hidden">Mensagem enviada com sucesso!</p>
    </form>
  </div>

</body>
</html>
